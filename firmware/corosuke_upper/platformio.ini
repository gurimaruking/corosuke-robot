; コロ助ロボット - 上半身ボード (ESP32)
; 表情・腕・首・LED制御

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; ボード設定
board_build.f_cpu = 240000000L

build_flags =
    -DCORE_DEBUG_LEVEL=3

; ライブラリ
lib_deps =
    ; サーボドライバ
    adafruit/Adafruit PWM Servo Driver Library@^2.4.1

    ; I2C
    Wire

    ; LED
    fastled/FastLED@^3.6.0

    ; JSON（コマンド解析用）
    ArduinoJson@^6.21.0

; シリアルモニター
monitor_speed = 115200
upload_speed = 921600
